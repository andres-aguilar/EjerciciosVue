<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h1> {{ name }} </h1>

        <div v-if="show"> 
            <a v-bind:href="page.ref" target="__blank">{{ page.name }}</a>
        </div>
        <div v-else>
            <p> No content </p>
        </div>

        <div v-show="show">
            <p> Hola mundo </p>
        </div>
    </div>
    <!-- Import Vue.js -->
    <script src="https://unpkg.com/vue@2.5.13/dist/vue.min.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                name: 'Vue app',
                show: true,
                page: {name: 'Google', ref:'https://www.google.com'}
            }
        })
    </script>
</body>
</html>
