<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h1> {{ name }} </h1>
        <p>Counter: {{ counter }}</p>
        <button @click="add">add</button>
        <button @click="substract">subtract</button>
    </div>
    <!-- Import Vue.js -->
    <script src="https://unpkg.com/vue@2.5.13/dist/vue.min.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                name: 'Vue app',
                counter: 0
            },
            methods: {
                add: function() { this.counter++ },
                substract: function() {this.counter--}
            }
        })
    </script>
</body>
</html>
